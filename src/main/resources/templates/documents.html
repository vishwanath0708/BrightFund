<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --brand-blue: #4e73df;
            --brand-green: #1cc88a;
            --soft-bg: #f7f9ff;
            --text-dark: #1f2d3d;
            --text-light: #4b5563;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: var(--soft-bg);
            color: var(--text-dark);
        }

        /* ----- BANNER ----- */
        .banner {
            padding: 60px 20px; /* taller banner */
            background: linear-gradient(135deg, var(--brand-blue), var(--brand-green));
            color: white;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .banner h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 700;
            animation: fadeSlide 1.2s ease-out;
        }

        .banner p {
            margin-top: 10px;
            font-size: 18px;
            opacity: 0.95;
            animation: fadeSlide 1.6s ease-out;
        }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CARD STYLES */
        .card {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        .btn-primary {
            background-color: #1cc88a;
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #17a673;
        }

        .doc-card {
            border: 2px dashed #4e73df;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            transition: 0.3s;
            background: #f8f9fa;
        }

        .doc-card:hover {
            background: #eef4ff;
            transform: translateY(-3px);
        }

        .doc-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #4e73df;
        }

        .alert {
            border-radius: 8px;
            font-weight: 500;
        }

        /* Document Icon */
        .doc-icon i {
            transition: transform 0.3s, color 0.3s;
        }

        .doc-card:hover .doc-icon i {
            transform: scale(1.2);
            color: #1cc88a;
        }

        /* Download link hover */
        .doc-card a:hover {
            color: #1cc88a;
            text-decoration: underline;
        }

        /* FLASH MESSAGE */
        #msgdiv {
            max-width: 700px;
            margin: 20px auto;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            animation: fadeIn 0.6s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-12px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<body class="bg-light">

<!-- Navbar -->
<div th:replace="fragments/header :: header"></div>

<!-- Banner -->
<div class="banner">
    <h1>Upload Important Documents</h1>
    <p>Please upload required personal and academic documents</p>
</div>

<div class="container">

    <!-- Flash Message -->
    <div id="msgdiv"
         th:if="${message}"
         class="alert"
         th:classappend="${success} ? 'alert-success' : 'alert-danger'"
         role="alert">
        <span th:text="${message}"></span>
    </div>

    <!-- Upload Document Form -->
    <div class="card mb-5 p-4">
        <h4 class="mb-3">Upload a Document</h4>

        <form action="/savedocument" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="docType" class="form-label">Document Type</label>
                    <select id="docType" name="docType" class="form-select" required>
                        <option value="" disabled selected>Select Document</option>
                        <option value="adharCard">Aadhar Card</option>
                        <option value="bankPassbook">Bank Passbook</option>
                        <option value="photo">Photo</option>
                        <option value="signature">Signature</option>
                        <option value="incomeCertificate">Income Certificate</option>
                        <option value="collegeAdmissionOrder">College Admission Order</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Choose File</label>
                    <input type="file" class="form-control" name="file" required>
                </div>

                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Upload</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Uploaded Documents in Cards -->
    <div class="card p-4 mb-5">
        <h4 class="mb-4">Uploaded Documents</h4>

        <div class="row g-4">
            <div class="col-md-4" th:each="entry : ${documents}">
                <div class="doc-card">
                    <!-- Document Type -->
                    <div class="doc-title" th:text="${entry.key}"></div>

                    <!-- File if uploaded -->
                    <div th:if="${entry.value != null and entry.value.file != null}">
                        <div class="d-flex flex-column align-items-center">
                            <div class="doc-icon mb-2">
                                <i class="bi bi-file-earmark-fill" style="font-size: 2rem; color: #4e73df;"></i>
                            </div>
                            <a th:href="@{/files/{id}(id=${entry.value.id})}"
                               class="text-decoration-none fw-semibold" target="_blank">Download</a>
                        </div>
                    </div>

                    <!-- Not uploaded -->
                    <div th:if="${entry.value == null or entry.value.file == null}">
                        <span class="text-danger fw-semibold">Not Uploaded</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    // Hide message after 5 sec
    setTimeout(() => {
        let msg = document.getElementById('msgdiv');
        if (msg) msg.style.display = 'none';
    }, 5000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
