<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - BrightFund</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #eef2fb, #f9f9fb);
            color: #333;
        }

                  /* Banner Section */
      /* Modern Banner Style (matching Home/Contact page) */
.banner {
    text-align: center;
    padding: 60px 20px; /* same height as modern banner */
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    color: #fff;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    position: relative;
    overflow: hidden;
}

.banner h2 {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 10px;
    animation: fadeSlide 1.2s ease-out;
}

.banner p {
    font-size: 1.1rem;
    opacity: 0.9;
    margin-bottom: 15px;
    animation: fadeSlide 1.6s ease-out;
}

.banner img {
    width: 100px;
    margin-top: 15px;
    animation: float 3s ease-in-out infinite;
}

/* Floating Animation */
@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Fade-in Animation */
@keyframes fadeSlide {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}



        /* Form Section */
        .form-section {
            max-width: 700px;
            margin: 0 auto 60px auto;
            padding: 40px 30px;
        }

        .form-section h3 {
            font-size: 1.8rem;
            color: #4e4e7e;
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            font-weight: 600;
            color: #4e4e7e;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1.5px solid #cfd2ff;
            background: #f8f9ff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #4e73df;
            box-shadow: 0 0 10px rgba(78,115,223,0.2);
            outline: none;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78,115,223,0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
        }
        .login-link a {
            color: #4e73df;
            font-weight: 600;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: #d9534f;
            font-size: 13px;
            margin-top: 5px;
        }

        /* Animations */
        @keyframes float {
            0%,100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .banner h2 { font-size: 2rem; }
            .banner img { width: 100px; }
            .form-section { padding: 30px 20px; }
        }
    </style>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<!-- Banner -->
<div class="banner">
    <h2>Create Your Account</h2>
    <p>Join BrightFund and unlock scholarship opportunities</p>
    <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png"
         alt="Account Creation Icon">
</div>

<!-- Form Section -->
<div class="form-section">

    <h3>Account Details</h3>

    <form th:action="@{/register}" th:object="${student}" method="post">

        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" th:field="*{name}" placeholder="Enter your full name">
            <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" placeholder="Enter your email">
            <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <div class="mb-3">
            <label>Confirm Email</label>
            <input type="email" th:field="*{confirmemail}" placeholder="Re-enter your email">
            <p class="error" th:if="${#fields.hasErrors('confirmemail')}" th:errors="*{confirmemail}"></p>
        </div>

        <div class="mb-3">
            <label>Mobile Number</label>
            <input type="text" th:field="*{mobile}" placeholder="Enter your mobile number">
            <p class="error" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></p>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" placeholder="Create password">
            <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <div class="mb-3">
            <label>Confirm Password</label>
            <input type="password" th:field="*{confirmpassword}" placeholder="Re-enter password">
            <p class="error" th:if="${#fields.hasErrors('confirmpassword')}" th:errors="*{confirmpassword}"></p>
        </div>

        <button type="submit">Create Account</button>
    </form>

    <div class="login-link">
        Already have an account? <a th:href="@{/login}">Login</a>
    </div>

</div>

</body>
</html>
