<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - BrightFund</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --brand-blue: #4e73df;
            --brand-green: #1cc88a;
            --soft-bg: #f7f9ff;
            --text-dark: #1f2d3d;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: var(--soft-bg);
            color: var(--text-dark);
        }

        /* ----- BANNER ----- */
        .banner {
            padding: 60px 20px; /* taller banner */
            background: linear-gradient(135deg, var(--brand-blue), var(--brand-green));
            color: white;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .banner h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 700;
            animation: fadeSlide 1.2s ease-out;
        }

        .banner p {
            margin-top: 10px;
            font-size: 18px;
            opacity: 0.95;
            animation: fadeSlide 1.6s ease-out;
        }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form section */
        .form-section {
            max-width: 900px;
            margin: 30px auto 60px auto;
            padding: 0 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #d1d5f0;
            font-size: 16px;
            transition: 0.2s;
            background: #fff;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--brand-blue);
            box-shadow: 0 0 8px rgba(78, 115, 223, 0.2);
        }

        label {
            font-weight: 600;
            color: #333;
        }

        /* Button */
        .btn-primary {
            background: linear-gradient(135deg, var(--brand-blue), var(--brand-green));
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 14px;
            border-radius: 10px;
            font-size: 17px;
            width: 100%;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #3b5adf, #17a673);
            transform: translateY(-2px);
        }

        /* Flash message */
        #alertBox {
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.5s;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .banner h1 { font-size: 2rem; }
            .form-section { padding: 0 15px; }
        }
    </style>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<!-- Updated Banner -->
<div class="banner">
    <h1>Update Your Profile</h1>
    <p>Edit your personal and academic information in real-time</p>
</div>

<div class="form-section">

    <!-- Flash Message based on request parameter -->
    <div th:if="${param.msg != null}"
         id="alertBox"
         th:classappend="${param.msg == 'updated'} ? 'alert-success' : 'alert-danger'">
        <span th:text="${param.msg == 'updated'} ? 'Profile updated successfully!' : 'Update failed. Try again!'"></span>
    </div>

    <!-- Update Form -->
    <form th:action="@{/savechanges}" th:object="${student}" method="POST">

        <div class="row g-3">
            <div class="col-md-6">
                <label>Full Name</label>
                <input type="text" th:field="*{name}" placeholder="Enter full name">
            </div>
            <div class="col-md-6">
                <label>Email</label>
                <input type="email" th:field="*{email}" placeholder="Email address">
            </div>
            <div class="col-md-6">
                <label>Phone</label>
                <input type="text" th:field="*{phone}" placeholder="Phone number">
            </div>
            <div class="col-md-6">
                <label>Course</label>
                <input type="text" th:field="*{course}" placeholder="Course">
            </div>
            <div class="col-md-6">
                <label>Semester</label>
                <input type="text" th:field="*{semester}" placeholder="Semester">
            </div>
            <div class="col-md-6">
                <label>Institute</label>
                <input type="text" th:field="*{institute}" placeholder="Institute name">
            </div>
            <div class="col-md-6">
                <label>Institute Address</label>
                <input type="text" th:field="*{instituteaddress}" placeholder="Institute address">
            </div>
            <div class="col-md-6">
                <label>Home Address</label>
                <input type="text" th:field="*{address}" placeholder="Your address">
            </div>
            <div class="col-md-6">
                <label>Annual Income (INR)</label>
                <input type="number" th:field="*{income}" placeholder="Family income">
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>
</div>

<script>
    // Fade out alert after 5 seconds
    document.addEventListener('DOMContentLoaded', () => {
        const box = document.getElementById('alertBox');
        if (box) {
            setTimeout(() => {
                box.style.opacity = '0';
                setTimeout(() => box.remove(), 600);
            }, 5000);
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
