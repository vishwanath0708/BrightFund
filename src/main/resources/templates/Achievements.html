<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Achievements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --brand-blue: #4e73df;
            --brand-green: #1cc88a;
            --soft-bg: #f7f9ff;
            --text-dark: #1f2d3d;
            --text-light: #4b5563;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: var(--soft-bg);
            color: var(--text-dark);
        }

        /* ----- BANNER ----- */
        .banner {
            padding: 60px 20px; /* taller banner */
            background: linear-gradient(135deg, var(--brand-blue), var(--brand-green));
            color: white;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .banner h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 700;
            animation: fadeSlide 1.2s ease-out;
        }

        .banner p {
            margin-top: 10px;
            font-size: 18px;
            opacity: 0.95;
            animation: fadeSlide 1.6s ease-out;
        }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CARD STYLES */
        .card {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        .btn-primary {
            background-color: #1cc88a;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #17a673;
        }

        .achievement-card {
            border-left: 5px solid #4e73df;
            padding: 20px;
            border-radius: 12px;
            background: #f8f9fa;
            transition: 0.3s;
        }

        .achievement-card:hover {
            background: #eef4ff;
            transform: translateY(-3px);
        }

        .achievement-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4e73df;
        }

        .achievement-date {
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* FLASH MESSAGE */
        #msgdiv {
            max-width: 700px;
            margin: 20px auto;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            animation: fadeIn 0.6s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-12px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<body class="bg-light">

<!-- NAVBAR -->
<div th:replace="fragments/header :: header"></div>

<!-- BANNER -->
<div class="banner">
    <h1>Student Achievements</h1>
    <p>Add and view your academic and extracurricular achievements</p>
</div>

<div class="container">

    <!-- Flash Message -->
    <div id="msgdiv"
         th:if="${message != null}"
         class="alert"
         th:classappend="${success} ? 'alert-success' : 'alert-danger'"
         role="alert">
        <span th:text="${message}"></span>
    </div>

    <!-- Add Form -->
    <div class="card mb-5 p-4">
        <h4 class="mb-3">Add New Achievement</h4>

        <form action="/saveAchievement" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" name="date" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Proof (Optional)</label>
                <input type="file" class="form-control" name="file">
            </div>

            <button type="submit" class="btn btn-primary">Add Achievement</button>
        </form>
    </div>

    <!-- List Achievements -->
    <div class="card p-4 mb-5">
        <h4 class="mb-4">Your Achievements</h4>

        <div class="row g-4">

            <!-- Loop through achievements -->
            <div class="col-md-6" th:if="${achievements != null}" th:each="achieve : ${achievements}">

                <div class="achievement-card">

                    <div class="d-flex justify-content-between align-items-center mb-2">

                        <!-- Title -->
                        <div class="achievement-title"
                             th:text="${achieve.title} ?: 'Untitled'"></div>

                        <!-- Date -->
                        <div class="achievement-date">
                            <span th:if="${achieve.date != null}"
                                  th:text="${#temporals.format(achieve.date, 'dd-MM-yyyy')}"></span>
                            <span th:unless="${achieve.date != null}">No Date</span>
                        </div>
                    </div>

                    <!-- Description -->
                    <p th:text="${achieve.description} ?: 'No description available'"></p>

                    <!-- File -->
                    <div th:if="${achieve.file != null}">
                        <a th:href="@{/achievementFiles/{id}(id=${achieve.id})}"
                           target="_blank" class="text-decoration-none">
                            <i class="bi bi-file-earmark-arrow-down-fill"></i> Download Proof
                        </a>
                    </div>

                    <div th:if="${achieve.file == null}">
                        <span class="text-danger">No proof uploaded</span>
                    </div>

                </div>
            </div>

            <!-- No achievements -->
            <div th:if="${achievements == null or #lists.isEmpty(achievements)}"
                 class="text-center text-muted mt-3">
                No achievements added yet.
            </div>

        </div>
    </div>

</div>

<script>
    // Hide flash message after 5s
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            let msg = document.getElementById('msgdiv');
            if (msg) msg.style.display = 'none';
        }, 5000);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
