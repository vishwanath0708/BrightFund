<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrightFund</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #eef2fb, #f9f9fb);
            color: #333;
        }

      body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #eef2fb, #f9f9fb);
    color: #333;
}

    /* Modern Banner Style (matching Home/Contact page) */
    .banner {
        text-align: center;
        padding: 60px 20px; /* same height as modern banner */
        background: linear-gradient(135deg, #4e73df, #1cc88a);
        color: #fff;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        position: relative;
        overflow: hidden;
    }

    .banner h2 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 10px;
        animation: fadeSlide 1.2s ease-out;
    }

    .banner p {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 10px;
        animation: fadeSlide 1.6s ease-out;
    }

    .banner img {
        width: 100px;
        margin-top: 15px;
        animation: float 3s ease-in-out infinite;
    }

    /* Floating Animation */
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    /* Fade-in Animation */
    @keyframes fadeSlide {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }


        /* Form Section */
        .form-section {
            max-width: 450px;
            margin: 40px auto 60px auto;
            padding: 30px 25px;
        }

           /* Animation */
        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }


        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0px); }
        }

        .form-section h3 {
            font-size: 1.8rem;
            color: #4e4e7e;
            margin-bottom: 25px;
            text-align: center;
        }

        .input-box {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            font-weight: 600;
            color: #4e4e7e;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1.5px solid #cfd2ff;
            background: #f8f9ff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #4e73df;
            box-shadow: 0 0 10px rgba(78,115,223,0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78,115,223,0.3);
        }

        .link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
        }
        .link a {
            color: #4e73df;
            font-weight: 600;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }

        .successmessage, .errormessage {
            list-style: none;
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: left;
            font-size: 14px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        .successmessage {
            background-color: #e0ffe0;
            color: #007b00;
            border: 1px solid #b7f5b7;
        }

        .errormessage {
            background-color: #ffe0e0;
            color: #b70000;
            border: 1px solid #f5c2c2;
        }

        /* Animations */
        @keyframes float {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 500px) {
            .banner h2 { font-size: 1.8rem; }
            .banner img { width: 60px; }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div th:replace="fragments/header :: header"></div>

<!-- Banner -->
<div class="banner">
    <h2>Login to Your Account</h2>
    <p>Access your BrightFund scholarships and applications</p>
    <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" alt="Login Icon">
</div>

<!-- Login Form Section -->
<div class="form-section">

    <h3>Account Login</h3>

    <form th:action="@{/signin}" method="post">
        <li class="errormessage" role="alert"
            th:if="${!#strings.isEmpty(errormessage)}"
            th:text="${errormessage}">
        </li>

        <li class="successmessage" role="alert"
            th:if="${!#strings.isEmpty(successmessage)}"
            th:text="${successmessage}">
        </li>

        <div class="input-box">
            <label>Email</label>
            <input type="email" name="username" placeholder="Enter your email" required>
        </div>

        <div class="input-box">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit">Login</button>

    </form>

    <div class="link">
        Don't have an account? <a th:href="@{/create}">Create new account</a>
    </div>

</div>

</body>
</html>
